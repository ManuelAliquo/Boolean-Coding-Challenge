<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim Scooters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container"> <!--contenitore-->
        <header>
            <img src="logo.png" alt="">
            <h2 id="motto">Taking Booleaners from A to B</h2>
        </header>
        <nav>
            <div id="buttons"> <!--bottoni-->
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
        <main>
            <section class="scooters"> <!--primo monopattino-->
                <input type="checkbox">
                <span class="scooter"><strong>Monopattino Gino22</strong></span><br>
                <span class="location">&#8614; Via Guadalametri - a 220 metri da te</span><br>
                <span class="status">Stato di carica:</span>
                <div class="battery" id="battery-Gino22"></div>
            </section>
            <section class="scooters"> <!--secondo monopattino-->
                <input type="checkbox">
                <span class="scooter"><strong>Monopattino Mike24</strong></span><br>
                <span class="location">&#8614; Via Guadalametri - a 420 metri da te</span><br>
                <span class="status">Stato di carica:</span>
                <div class="battery" id="battery-Mike24"></div>
            </section>
            <section class="scooters"> <!--terzo monopattino-->
                <input type="checkbox">
                <span class="scooter"><strong>Monopattino Fede154</strong></span><br>
                <span class="location">&#8614; Via Guadalametri - a 490 metri da te</span><br>
                <span class="status">Stato di carica:</span>
                <div class="battery" id="battery-Fede154"></div>
            </section>
        </main>
    </div>
</body>
</html>
